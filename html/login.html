<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Sample  :: Login Form</title>
         <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="box">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/128/727/727399.png">
            <h2>Login</h2>
            <form>
                <div class="inputBox inputIconBg">
                    <input type="text" name="" required="">
                    <i class="fas fa-user-circle"></i>
                    <label>Username</label>
                </div>
                <div class="inputBox inputIconBg">
                    <input type="password" name="" required="">
                    <i class="fas fa-key"></i>
                    <label>Password</label>
                </div>
                <input class="fmpBtn" type="button" name="" value="Forget Password">
                <input type="submit" name="" value="Login">
                <input class="crtBtn" type="button" name="" value="Create New Account">
            </form>
        </div>
    </body>
</html>
